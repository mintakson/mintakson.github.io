<div class="notepad-author-info">
  <div class="row">
    <section class="notepad-post-author small-12 columns">
      <img src="{{ site.img_url }}/{{ site.owner.avatar }}" class="notepad-post-author-avatar" alt="{{ site.owner.name }}'s photo">
      <span class="author-label">Author</span>
      <h1>{{ site.owner.name }}</h1>
      <p>
        <a href="mailto:{{ site.owner.email }}" class="author-website">{{ site.owner.email }}</a>
        <iframe src="https://www.facebook.com/plugins/follow.php?href=https%3A%2F%2Fwww.facebook.com%2Fsmintfree&width=450&height=80&layout=standard&size=small&show_faces=true&appId=477697295720237" width="450" height="80" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
      </p>
      <p>{{ site.owner.description }}</p>
    </section>
  </div>
</div>
