# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:          mintakson.com
description:    Mintak Son, who is software engineer.
baseurl: "" # the subpath of your site, e.g. /blog
url:            http://mintakson.com
disqus:         mintakson
share:          true
dropcap:	      true

# Build settings
markdown: kramdown

# Owner/author information
owner:
  name:           Mintak Son
  email:          mintak.son@gmail.com
  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:    Programming is 1% knowledge, 2% ability and 97% getting the ability to work with the knowledge :)
  # Social networking links used in footer. Update and remove as you like.
  twitter:        smintfreely
  facebook:       smintfree
  github:         mintakson
  instagram:      smintfree

google_analytics: UA-68684835-2


links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: Categories
    url: /categories
  - title: About
    url: /about

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:     Asia/Seoul
future:       true
rouge:        pygments
markdown:     kramdown
paginate:     5
paginate_path: "page:num"

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   pretty

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

gems:
- jemoji
- jekyll-paginate
